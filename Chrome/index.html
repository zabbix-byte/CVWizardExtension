<!DOCTYPE html>
<html>

<head>
    <title>CVWizard</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container" style="padding:1rem">
        <h2 class="text-center">CVWizard LinkedIn Connector</h2>
        <h6 class="text-center">Follow these simple steps to link the app with LinkedIn</h6>
        <div class="row">
            <div class="col-xs-6">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">1 - Start by signing into <a href="https://www.linkedin.com/login">LinkedIn</a></h5>
                    </div>
                </div>
            </div>
            <div class="col-xs-6" style="margin-top: 10px;margin-bottom:50px">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">2 - The next step is to sign in <a href="http://localhost/auth/signin/">CVWizard</a></h5>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-1 text-center" style="position:fixed;bottom:0;left:0;width:100%;height:50px;padding-bottom:10px">
            <button type="button" id="connect" class="btn btn-dark">Connect with Linkedin</button>
        </div>
    </div>
</body>

<style>

</style>
<script src="script.js"></script>

</html>
